 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Ejercicio 4</title>
 </head>
    <body>
        <form>
            <h1>Formulario de registro</h1>

            <div>
            <label for="Nombre">Nombre:</label>
            <input name="Nombre" type="text"> 
            </div><br>

            <div>
            <label for="Apellido">Apellido:</label>
            <input name="Apellido" type="text"> 
            </div><br>

            <div>
            <label for="Sexo">Sexo:</label>
            <input name="sexo" type="radio" id="Hombre">
            <label for="Hombre">Hombre:</label>
            <input name="sexo" type="radio" id="Mujer">
            <label for="Mujer">Mujer:</label>
            </div><br>

            <div>
            <label for="Correo">Correo:</label> 
            <input name="Correo" type="email"> 
            </div><br>

            <div>
            <label for="Población">Población:</label>            
            <select name="Población" id="Población">
                <option value="alc">Alicante</option>
                <option value="alm">Alamenia</option>
                <option value="murc">Murcia</option>
            </select>
            </div><br>

            <div>
            <label for="Descripción">Descripción:</label>
            <textarea id="Descripción" name="Descripción" rows="4" cols="50"></textarea>
            </div><br>

            <div>
                <input type="checkbox"> 
                <label for="oferta">Deseo recibir información sobre ofertas y novedades</label>
                </div><br>
    
                <div>
                <input type="checkbox">
                <label for="condiciones">Declaro haber leido y aceptado las condiciones generales del programa y la normativa sobre de protección de datos</label>
            </div><br>

            <button>Enviar</button>
        </form>
    </body>
 </html>
